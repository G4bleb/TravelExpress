<div class="card mt-5 mb-5">
    <h4 class="card-header">Create a trip</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="form-group col-md-6 col-12">
                    <label for="fromLocation">Departure city</label>
                    <input type="text" formControlName="fromLocation" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.fromLocation.errors }"/>
                    <div *ngIf="submitted && f.fromLocation.errors" class="invalid-feedback">
                        <div *ngIf="f.fromLocation.errors.required">Starting city is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-12">
                    <label for="toLocation">Arriving city</label>
                    <input type="text" formControlName="toLocation" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.toLocation.errors }"/>
                    <div *ngIf="submitted && f.toLocation.errors" class="invalid-feedback">
                        <div *ngIf="f.toLocation.errors.required">Arriving city is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-12">
                    <label for="fromDate">Departure date</label>
                    <input type="datetime-local" formControlName="fromDate" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.fromDate.errors }"/>
                    <div *ngIf="submitted && f.fromDate.errors" class="invalid-feedback">
                        <div *ngIf="f.fromDate.errors.required">Departure date is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-12">
                    <label for="toDate">Arriving date</label>
                    <input type="datetime-local" formControlName="toDate" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.toDate.errors }"/>
                    <div *ngIf="submitted && f.toDate.errors" class="invalid-feedback">
                        <div *ngIf="f.toDate.errors.required">Arriving date is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-12">
                    <label for="repeat">Trip frequency</label>
                    <select formControlName="repeat" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.repeat.errors }">
                        <option value="no">Once</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <div *ngIf="submitted && f.repeat.errors" class="invalid-feedback">
                        <div *ngIf="f.repeat.errors.required">Frequency is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6 col-12">
                    <label for="endRepeat">Frequency ending</label>
                    <input type="date" formControlName="endRepeat" class="form-control"
                           [ngClass]="{ 'is-invalid': submitted && f.endRepeat.errors }"/>
                    <div *ngIf="submitted && f.endRepeat.errors" class="invalid-feedback">
                        <div *ngIf="f.endRepeat.errors.required">Frequency ending is required</div>
                    </div>
                </div>
                <div class="form-group col-12">
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Create trip
                    </button>
                    <a routerLink="/" class="btn btn-link">Back to home</a>
                </div>
            </div>
        </form>
    </div>
</div>
