<div class="card mt-5 mb-5">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label for="mail">E-mail address</label>
        <input type="text" formControlName="mail" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.mail.errors }"/>
        <div *ngIf="submitted && f.mail.errors" class="invalid-feedback">
          <div *ngIf="f.mail.errors.required">E-mail address is required</div>
        </div>
      </div>
      <div class="form-group col-12">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }" minlength="6"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>

      <div class="form-group col-12">
        <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Log in
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
        <p class="mt-2">Not registered ? Register <a routerLink="../register">here</a></p>
      </div>
    </form>
  </div>
</div>
